{%extends "layout.html"%}
	{%block head%}
		<title>CX Docs - Feats</title>
		<link rel=stylesheet type=text/css href="../static/bootstrap.min.css">
	{% endblock %}
	{% block body %}
		<div class="container">
			<div class="page-header">
				<h1> Feats </h1>
			</div>
			<div class="col-lg-12">
					<p>Table of mean feats:</p>
					<div class="col-lg-3 col-md-3 col-sm-4">
						<div class="list-group table-of-contents">
							{% for feat in feats %}
							<a class="list-group-item" href="#{{ feat[0] }}">{{ feat[0] }}</a>
							{% endfor %}
						</div>
					</div>
				<table class="table table-striped table-hover">
					<tbody>
				{% for feat in feats %}
					<tr id="{{feat[0]}}">
					{% for data in feat%}
						<td> {{data}} </td>
					{% endfor %}
					</tr>
				{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	{% endblock %}
