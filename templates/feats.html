{%extends "layout.html"%}
	{%block head%}
		<title>CX Docs - Feats</title>
		<link rel=stylesheet type=text/css href="../static/bootstrap.min.css">
	{% endblock %}
	{% block body %}
		<div class="container">
			<div class="page-header">
				<h1> Feats </h1>
			</div>
			<table class="table table-striped table-hover">
				<thead>
				<th>
					{% for data in feats[0] %}
						<td> {{data}} </td>
					{% endfor %}
				</th>
				</thead>
				<tbody>
			{% for feat in feats %}
				<tr>
				{% for data in feat%}
					<td> {{data}} </td>
				{% endfor %}
				</tr>
			{% endfor %}
				</tbody>
			</table>
		</div>
	{% endblock %}
