{%extends "layout.html"%}
	{%block head%}
		<title>CX Docs - Guns</title>
		<link rel=stylesheet type=text/css href="../static/bootstrap.min.css">
	{% endblock %}
	{% block body %}
		<div class="container">
			<div class="page-header">
				<h1> Guns </h1>
			</div>
			<table class="table table-striped table-hover">
				<tbody>
			{% for gun in guns %}
				<tr>
				{% for data in gun%}
					<td> {{data}} </td>
				{% endfor %}
				</tr>
			{% endfor %}
				</tbody>
			</table>
		</div>
	{% endblock %}
